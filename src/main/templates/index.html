<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Nhận Diện Cảm Xúc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="main-container">
                    <div class="hero-section">
                        <div class="container">
                            <h1 class="hero-title">
                                <i class="bi bi-emoji-smile"></i> Hệ Thống Nhận Diện Cảm Xúc
                            </h1>
                            <p class="hero-subtitle">Phân tích cảm xúc học sinh qua camera</p>
                        </div>
                    </div>

                    <div class="container">
                        <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="camera-tab" data-bs-toggle="tab" data-bs-target="#camera" type="button" role="tab">
                                    <i class="bi bi-camera-video"></i> Camera Real-time
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="stats-tab" data-bs-toggle="tab" data-bs-target="#stats" type="button" role="tab">
                                    <i class="bi bi-graph-up"></i> Thống Kê
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content" id="mainTabsContent">
                            <div class="tab-pane fade show active" id="camera" role="tabpanel">
                                <div class="camera-container">
                                    <div class="camera-status disconnected" id="camera-status">
                                        <i class="bi bi-camera-video-off"></i> Camera chưa kết nối
                                    </div>
                                    <video id="camera-video" class="camera-video" autoplay playsinline></video>
                                    <canvas id="camera-canvas" class="d-none"></canvas>
                                    <div class="d-flex justify-content-center gap-2 flex-wrap">
                                        <button class="btn btn-custom" onclick="startCamera()" id="start-camera-btn">
                                            <i class="bi bi-camera-video"></i> Bật Camera
                                        </button>
                                        <button class="btn btn-secondary-custom" onclick="stopCamera()" id="stop-camera-btn" disabled>
                                            <i class="bi bi-stop-circle"></i> Tắt Camera
                                        </button>
                                        <button class="btn btn-custom" onclick="captureAndAnalyze()" id="capture-btn" disabled>
                                            <i class="bi bi-camera"></i> Chụp & Phân Tích
                                        </button>
                                        <button class="btn btn-custom" onclick="startRealTimeAnalysis()" id="realtime-btn" disabled>
                                            <i class="bi bi-arrow-clockwise"></i> Real-time
                                        </button>
                                        <button class="btn btn-danger-custom" onclick="stopRealTimeAnalysis()" id="stop-realtime-btn" disabled>
                                            <i class="bi bi-stop-fill"></i> Dừng Real-time
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="stats" role="tabpanel">
                                <div class="text-center">
                                    <button class="btn btn-custom" onclick="loadStatistics()">
                                        <i class="bi bi-arrow-clockwise"></i> Tải Thống Kê
                                    </button>
                                </div>
                                <div id="statistics-area" class="mt-4" style="display: none;">
                                    <h4 class="text-center mb-4">Thống Kê Tổng Quan</h4>
                                    <div class="row" id="stats-grid"></div>
                                </div>
                            </div>
                        </div>

                        <div class="loading-spinner" id="loading" style="display:none;">
                            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>

                        <div id="result-area" class="mt-4" style="display: none;">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">Kết Quả Phân Tích</h5>
                                    <span class="badge" id="result-status"></span>
                                </div>
                                <div class="card-body" id="result-content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let cameraStream = null;
        let realTimeInterval = null;
        let isRealTimeActive = false;
        let isProcessing = false;

        function throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            };
        }

        async function startCamera() {
            try {
                const video = document.getElementById('camera-video');
                const status = document.getElementById('camera-status');
                cameraStream = await navigator.mediaDevices.getUserMedia({ video: { width: { ideal: 640 }, height: { ideal: 480 }, frameRate: { ideal: 30 } } });
                video.srcObject = cameraStream;
                status.innerHTML = '<i class="bi bi-camera-video"></i> Camera đã kết nối';
                status.className = 'camera-status connected';
                document.getElementById('start-camera-btn').disabled = true;
                document.getElementById('stop-camera-btn').disabled = false;
                document.getElementById('capture-btn').disabled = false;
                document.getElementById('realtime-btn').disabled = false;
            } catch (error) {
                console.error('Lỗi khi khởi động camera:', error);
                document.getElementById('camera-status').innerHTML = '<i class="bi bi-exclamation-triangle"></i> Không thể truy cập camera';
                document.getElementById('camera-status').className = 'camera-status disconnected';
            }
        }

        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            const video = document.getElementById('camera-video');
            video.srcObject = null;
            document.getElementById('camera-status').innerHTML = '<i class="bi bi-camera-video-off"></i> Camera chưa kết nối';
            document.getElementById('camera-status').className = 'camera-status disconnected';
            document.getElementById('start-camera-btn').disabled = false;
            document.getElementById('stop-camera-btn').disabled = true;
            document.getElementById('capture-btn').disabled = true;
            document.getElementById('realtime-btn').disabled = true;
            document.getElementById('stop-realtime-btn').disabled = true;
            stopRealTimeAnalysis();
        }

        function captureAndAnalyze() {
            if (!cameraStream || isProcessing) {
                if (!cameraStream) alert('Vui lòng bật camera trước');
                return;
            }
            const video = document.getElementById('camera-video');
            const canvas = document.getElementById('camera-canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            canvas.toBlob(function(blob) {
                const reader = new FileReader();
                reader.onload = function() {
                    analyzeCameraImage(reader.result);
                };
                reader.readAsDataURL(blob);
            }, 'image/jpeg', 0.8);
        }

        function startRealTimeAnalysis() {
            if (!cameraStream) {
                alert('Vui lòng bật camera trước');
                return;
            }
            isRealTimeActive = true;
            document.getElementById('realtime-btn').disabled = true;
            document.getElementById('stop-realtime-btn').disabled = false;
            const throttledCapture = throttle(captureAndAnalyze, 2000);
            realTimeInterval = setInterval(() => {
                if (isRealTimeActive && !isProcessing) {
                    throttledCapture();
                }
            }, 3000);
        }

        function stopRealTimeAnalysis() {
            isRealTimeActive = false;
            if (realTimeInterval) {
                clearInterval(realTimeInterval);
                realTimeInterval = null;
            }
            document.getElementById('realtime-btn').disabled = false;
            document.getElementById('stop-realtime-btn').disabled = true;
        }

        async function analyzeCameraImage(base64Image) {
            if (isProcessing) return;
            isProcessing = true;
            showLoading(true);
            try {
                const response = await fetch('/api/camera-analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: base64Image })
                });
                const data = await response.json();
                showResult(data.success, data, data.error || 'Phân tích camera thành công');
            } catch (error) {
                showResult(false, null, 'Lỗi kết nối: ' + error.message);
            } finally {
                showLoading(false);
                isProcessing = false;
            }
        }

        async function loadStatistics() {
            if (isProcessing) return;
            isProcessing = true;
            showLoading(true);
            try {
                const response = await fetch('/api/statistics');
                const data = await response.json();
                if (data.success) {
                    displayStatistics(data);
                } else {
                    showResult(false, null, data.error || 'Lỗi khi tải thống kê');
                }
            } catch (error) {
                showResult(false, null, 'Lỗi kết nối: ' + error.message);
            } finally {
                showLoading(false);
                isProcessing = false;
            }
        }

        function displayStatistics(data) {
            const statsArea = document.getElementById('statistics-area');
            const statsGrid = document.getElementById('stats-grid');
            const stats = data.statistics;
            statsGrid.innerHTML = `
                <div class="col-md-4 mb-3">
                    <div class="stats-card">
                        <div class="stats-number">${data.total_files_analyzed}</div>
                        <div class="stats-label">Tổng số ảnh đã phân tích</div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="stats-card">
                        <div class="stats-number">${stats.successful_analyses}</div>
                        <div class="stats-label">Phân tích thành công</div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="stats-card">
                        <div class="stats-number">${(stats.success_rate * 100).toFixed(1)}%</div>
                        <div class="stats-label">Tỷ lệ thành công</div>
                    </div>
                </div>`;
            if (stats.emotion_distribution) {
                Object.entries(stats.emotion_distribution).forEach(([emotion, count]) => {
                    const card = document.createElement('div');
                    card.className = 'col-md-3 mb-3';
                    card.innerHTML = `<div class="stats-card"><div class="stats-number">${count}</div><div class="stats-label">${emotion.charAt(0).toUpperCase() + emotion.slice(1)}</div></div>`;
                    statsGrid.appendChild(card);
                });
            }
            statsArea.style.display = 'block';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showResult(success, data, message) {
            const resultArea = document.getElementById('result-area');
            const resultStatus = document.getElementById('result-status');
            const resultContent = document.getElementById('result-content');
            resultStatus.textContent = success ? 'Thành công' : 'Lỗi';
            resultStatus.className = 'badge ' + (success ? 'bg-success' : 'bg-danger');
            if (success && data && data.results) {
                displayCameraResults(data);
            } else {
                resultContent.innerHTML = `<div class="alert alert-danger">${message}</div>`;
            }
            resultArea.style.display = 'block';
            resultArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function displayCameraResults(data) {
            const resultContent = document.getElementById('result-content');
            const results = data.results;
            let emotionResults = '<div class="emotion-card"><h5><i class="bi bi-camera-video"></i> Kết Quả Phân Tích Camera</h5>';
            if (results.dominant_emotion) {
                const emotions = ['angry', 'disgust', 'fear', 'happy', 'sad', 'surprise', 'neutral'];
                emotions.forEach(emotion => {
                    const percentage = results.emotion && results.emotion[emotion] ? (results.emotion[emotion] * 100).toFixed(1) : '0.0';
                    emotionResults += `<div class="emotion-item"><div class="emotion-name">${emotion.charAt(0).toUpperCase() + emotion.slice(1)}</div><div class="emotion-bar"><div class="emotion-fill" style="width: ${percentage}%"></div></div><div class="emotion-percentage">${percentage}%</div></div>`;
                });
            }
            emotionResults += '</div>';
            resultContent.innerHTML = emotionResults;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('[data-bs-toggle="tab"]');
            tabs.forEach(tab => {
                tab.addEventListener('shown.bs.tab', function(event) {
                    const targetId = event.target.getAttribute('data-bs-target').substring(1);
                    if (targetId !== 'camera' && cameraStream) {
                        stopCamera();
                    }
                    document.getElementById('result-area').style.display = 'none';
                });
            });
        });
    </script>
</body>
</html>
